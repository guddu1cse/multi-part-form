<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/app2.js" defer></script>
    <title>Page 2</title>
</head>

<body>
    <div class="p-5 relative bottom-22 left-2 sm:bottom-0 sm:left-0 flex flex-col justify-center bg-white rounded-lg">
        <div class="">
            <h1 class="font-bold text-2xl text-[var(--marine-blue)]">Select your plan</h1>
            <div class="mt-3">
                <p class="text-[12px] text-[var(--cool-gray)]">you have the option of monthly or yearly billing</p>
            </div>
        </div>
        <div class="flex flex-col sm:flex-row sm:w-full mt-10 gap-2">
            <label for="arcade"
                class="plan w-full flex flex-row sm:flex-col items-center sm:items-start gap-5 border border-[var(--cool-gray)] rounded-lg p-1 sm:w-[120px] sm:aspect-[5/4] hover:border-[var(--marine-blue)] cursor-pointer transition-colors peer-checked:border-[var(--marine-blue)] peer-checked:bg-[var(--light-blue)]">
                <input type="radio" id="arcade" name="plan" class="hidden peer">
                <div class="h-10 w-10 bg-[url('/assets/images/icon-arcade.svg')] bg-no-repeat bg-center"></div>
                <div class="flex flex-col flex-1 mt-2">
                    <p class="text-[15px] text-[var(--marine-blue)] font-semibold">Arcade</p>
                    <p id="arcade-price" class="text-[13px] text-[var(--cool-gray)]">$19.99/mo</p>
                    <p class="free text-[13px] text-[var(--marine-blue)] hidden">2 months free</p>
                </div>
            </label>

            <label for="advanced"
                class="plan w-full flex flex-row sm:flex-col items-center sm:items-start gap-5 border border-[var(--cool-gray)] rounded-lg p-1 sm:w-[120px] sm:aspect-[5/4] hover:border-[var(--marine-blue)] cursor-pointer transition-colors peer-checked:border-[var(--marine-blue)] peer-checked:bg-[var(--light-blue)]">
                <input type="radio" id="advanced" name="plan" class="hidden peer">
                <div class="h-10 w-10 bg-[url('/assets/images/icon-advanced.svg')] bg-no-repeat bg-center"></div>
                <div class="flex flex-col flex-1 mt-2">
                    <p class="text-[15px] text-[var(--marine-blue)] font-semibold">Advanced</p>
                    <p id="advanced-price" class="text-[13px] text-[var(--cool-gray)]">$39.99/mo</p>
                    <p class="free text-[13px] text-[var(--marine-blue)] hidden">2 months free</p>
                </div>
            </label>

            <label for="pro"
                class="plan w-full flex flex-row sm:flex-col items-center sm:items-start gap-5 border border-[var(--cool-gray)] rounded-lg p-1 sm:w-[120px] sm:aspect-[5/4] hover:border-[var(--marine-blue)] cursor-pointer transition-colors peer-checked:border-[var(--marine-blue)] peer-checked:bg-[var(--light-blue)]">
                <input type="radio" id="pro" name="plan" class="hidden peer">
                <div class="h-10 w-10 bg-[url('/assets/images/icon-pro.svg')] bg-no-repeat bg-center"></div>
                <div class="flex flex-col flex-1 mt-2">
                    <p class="text-[15px] text-[var(--marine-blue)] font-semibold">Pro</p>
                    <p id="pro-price" class="text-[13px] text-[var(--cool-gray)]">$39.99/mo</p>
                    <p class="free text-[13px] text-[var(--marine-blue)] hidden">2 months free</p>
                </div>
            </label>
        </div>


        <div class="mt-10">
            <div class="flex bg-[var(--light-blue)] text-white rounded-lg p-2 w-full justify-center items-center gap-2">
                <p id="monthly" class="text-[15px] text-[var(--marine-blue)]">Monthly
                </p>
                <button onclick="handleToggl()" class="bg-[var(--marine-blue)] w-10 h-5 rounded-full items-center flex">
                    <div id="toggle"
                        class="bg-white w-4 h-4 rounded-full transition-transform duration-300 translate-x-[10%]">
                    </div>
                </button>
                <p id="yearly" class="text-[15px] text-[var(--cool-gray)]">Yearly</p>
            </div>
        </div>
    </div>
</body>

</html>
