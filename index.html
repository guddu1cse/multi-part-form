<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./app.js" defer></script>
</head>


<!-- colors: {
    marine: "var(--marine-blue)",
    purplish: "var(--purplish-blue)",
    pastel: "var(--pastel-blue)",
    lightblue: "var(--light-blue)",
    strawberry: "var(--strawberry-red)",
    graycool: "var(--cool-gray)",
    graylight: "var(--light-gray)",
    magnolia: "var(--magnolia)",
    alabaster: "var(--alabaster)",
  }, -->

<body>
    <div id="main" class="h-screen w-screen bg-[#f3f4f6] flex-col sm:flex justify-center sm:items-center">
        <div class="w-screen sm:w-4/5 md:w-6/8 lg:w-7/10 p-[10px] ms:p-[20px] justify-between bg-white p-4 flex rounded-lg shadow-lg">
            <div id="progress" class="w-[30%] aspect-[137/284] bg-[url('/assets/images/bg-sidebar-desktop.svg')] bg-no-repeat bg-cover p-10">

                <!-- step-1 -->
                <div class="flex gap-4 items-center justify-start mt-5 mb-5">
                    <div id="step-1" class="step text-white border border-white rounded-full h-8 w-8 flex justify-center items-center">
                        <p>1</p>
                    </div>
                    <div>
                        <p class="text-[var(--cool-gray)] text-[11px] font-weight-300">STEP-1</p>
                        <p class="text-white text-[13px] font-weight-400">YOUR INFO</p>
                    </div>
                </div>
                <!-- step-1 end -->

                <!-- step-2 -->
                <div class="flex gap-4 items-center justify-start mt-5 mb-5">
                    <div id="step-2" class="step text-white border border-white rounded-full h-8 w-8 flex justify-center items-center">
                        <p>2</p>
                    </div>
                    <div>
                        <p class="text-[var(--cool-gray)] text-[11px] font-weight-300">STEP-2</p>
                        <p class="text-white text-[13px] font-weight-400">SELECT PLAN</p>
                    </div>
                </div>
                <!-- step-2 end -->

                <!-- step-3 -->
                <div class="flex gap-4 items-center justify-start mt-5 mb-5">
                    <div id="step-3" class="step text-white border border-white rounded-full h-8 w-8 flex justify-center items-center">
                        <p>3</p>
                    </div>
                    <div>
                        <p class="text-[var(--cool-gray)] text-[11px] font-weight-300">STEP-3</p>
                        <p class="text-white text-[13px] font-weight-400">SELECT ADD-ONS</p>
                    </div>
                </div>
                <!-- step-3 end -->

                <!-- step-4 -->
                <div class="flex gap-4 items-center justify-start mt-5 mb-5">
                    <div id="step-4" class="step text-white border border-white rounded-full h-8 w-8 flex justify-center items-center">
                        <p>4</p>
                    </div>
                    <div>
                        <p class="text-[var(--cool-gray)] text-[11px] font-weight-300">STEP-4</p>
                        <p class="text-white text-[13px] font-weight-400">SUMMARY</p>
                    </div>
                </div>
                <!-- step-4 end -->
            </div>

            <div class="w-[67%] flex flex-col">
                <div id="content" class="h-[70vh] w-[100%] border border-black bg-white rounded-lg"></div>
                <div class="flex justify-around mt-1">
                    <button id="prev" class="text-[var(--cool-gray)]" onclick="prev()">Go Back</button>
                    <button id="next" class="bg-[var(--marine-blue)] text-white rounded-lg p-2 w-[100px]" onclick="next()">Next Step</button>
                </div>
            </div>
        </div>                      
    </div>
</body>
</html>
